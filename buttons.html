<style>
    .subscribe-button {
      background-color: rgba(255, 0, 0, 0.712);
      border: none;
      color: white;
      height: 36px;
      width: 120px;
      border-radius: 2px;
      cursor: pointer;
      margin-right: 8px;
    }
    .subscribe-button:hover {
      opacity: 0.8;
    }
    .subscribe-button:active {
      opacity: 0.5;
    }
    .join-button {
      border-color: rgb(0, 153, 255);
      background-color: white;
      color: rgb(0, 153, 255);
      height: 36px;
      width: 120px;
      border-radius: 2px;
      border-style: solid;
      cursor: pointer;
    }
    .tweet-button {
      background-color: rgb(0, 153, 255);
      color: white;
      height: 36px;
      width: 120px;
      border-radius: 18px;
      cursor: pointer;
      margin-left: 8px;
      border: none;
      font-weight: bold;
      font-size: 15px;
    }
  
  </style>
  
  
  <button class="subscribe-button">
    SUBSCRIBE
  </button>
  
  <button class="join-button">
    JOIN
    </button>
  
    <button class="tweet-button">
      Tweet
    </button>
